<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini To Do List</title>
  <style>
    body {
      padding: 20px;
      background-color: #f9f9f9;
    }
 
    #new-btn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00dd00;
      color: white;
      cursor: pointer;
      margin-bottom: 15px;
    }
 
    #new-btn:hover {
      background-color: #00aa00;
    }
 
    #ft_list {
      border: 1px solid #ccc;
      background-color: #fff;
      padding: 10px;
      min-height: 100px;
      max-width: 400px;
    }
 
    .todo {
      padding: 10px;
      margin-bottom: 5px;
      background-color: #e0e0e0;
      border-radius: 4px;
      cursor: pointer;
    }
 
    .todo:hover {
      background-color: #d6d6d6;
    }
  </style>
</head>
<body>
  <button id="new-btn">New</button>
  <div id="ft_list"></div>
 
<script type="text/javascript" src="todo.js"></script>
</body>
</html>
