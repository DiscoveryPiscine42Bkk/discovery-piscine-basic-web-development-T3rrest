<!DOCTYPE html>
<html>
<head>

<style>
#balloon{
    height: 200px;
    width: 200px;
    background-color: rgb(255, 0, 0);
    border-radius: 100%;
}
</style>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

</head>

<body>


<div id="balloon">


</div>


<script>

$(document).ready(function(){
    $("#balloon").click(function(){
        clickevent()
    });
    $("#balloon").mouseleave(function(){
        mouseonleave()
    });
});

function changecolor(){
    if ($("#balloon").css("background-color") === 'rgb(255, 0, 0)'){
        $("#balloon").css("background-color",'rgb(0, 255, 0)');
    } else if ($("#balloon").css("background-color") === 'rgb(0, 255, 0)'){
        $("#balloon").css("background-color",'rgb(0, 0, 255)');
    } else {
        $("#balloon").css("background-color",'rgb(255, 0 ,0)');
    }
}

function changesize(){
    if ($("#balloon").css("height").slice(0,-2) == 420) {
        $("#balloon").css("height",200+'px');
        $("#balloon").css("width",200+'px')
    }
    else {
        $("#balloon").css("height",parseInt($("#balloon").css("height").slice(0,-2)) +10+'px');
        $("#balloon").css("width",parseInt($("#balloon").css("width").slice(0,-2)) +10+'px');
     
    }
}

function changecolor_leave(){
    if ($("#balloon").css("background-color") == 'rgb(255, 0, 0)'){
        $("#balloon").css("background-color",'rgb(0, 0, 255)');
    } else if ($("#balloon").css("background-color") === 'rgb(0, 255, 0)'){
        $("#balloon").css("background-color",'rgb(255, 0, 0)');
    } else {
        $("#balloon").css("background-color",'rgb(0, 255,0)');
    }
}

function changesize_leave(){
    if ($("#balloon").css("height").slice(0,-2) != 200) {
        $("#balloon").css("height",parseInt($("#balloon").css("height").slice(0,-2)) -5 +'px');
        $("#balloon").css("width",parseInt($("#balloon").css("width").slice(0,-2)) -5 +'px');
    }
}


function mouseonleave(){
    changecolor_leave()
    changesize_leave()
}

function clickevent(){
    changecolor()
    changesize()
}
</script>

</body>
</html>
